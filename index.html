<!DOCTYPE html>
<html>
<head>
    <title>Katalog Produk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .product {
            width: 320px;
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product p {
            margin: 8px 0;
            font-size: 16px;
        }
        .product p strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Katalog Produk Kami</h1>
    
    <div class="product">
        <img src="AromaKopi.jpg" alt="Produk Kopi Premium">
        <p><strong>Nama Produk:</strong> Kopi Robusta Premium</p>
        <p><strong>Harga:</strong> Rp 165.000</p>
        <p><strong>Deskripsi:</strong> Kopi robusta pilihan dengan aroma khas dan cita rasa yang kuat, cocok untuk penikmat kopi sejati.</p>
    </div>
    
</body>
</html>
